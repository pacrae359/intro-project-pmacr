<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/start.js"></script>
</head>
<body>

    <div id="content" class="p3 mb-2 bg-light">
        <main>
            <h1 class="display-1" style="text-align: center;">Welcome</h1>
            <br/>
            <h2 class="h1" style="text-align: center;">The People Table</h2>
            <br/>
            <p class="lead" style="text-align: center;"> This Table allows for the viewing, adding, editing and  deleting of People within the Database.</p>
            <button id="addperson">Add New Person</button>
            <table id="peopletable" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center;">Name</th>
                        <th colspan="7" scope="col" style="text-align: center;">Schedule</th>
                        <th scope="col" style="text-align: center;">Actions</th>
                    </tr>
                    <tr class="days">
                        <th></th>
                        <th class="day-1" scope="row"></th>
                        <th class="day-2" scope="row"></th>
                        <th class="day-3" scope="row"></th>
                        <th class="day-4" scope="row"></th>
                        <th class="day-5" scope="row"></th>
                        <th class="day-6" scope="row"></th>
                        <th class="day-7" scope="row"></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>

<!--        <footer>
            <p>&copy; 2024 babblevoice. All rights reserved.</p>
        </footer> -->
    </div>

    <!-- Forms-->
    <div id="personform" class="container" style="display: none; width: 40%; max-width:500px; margin: 0 auto;">
        <form>
            <h2>Person</h2>
            <div class="form-group">
              <label for="personform-name">Name</label>
              <input type="text" id="personform-name">
            </div>
            <div class="form-group">
              <label for="personform-email">Email</label>
              <input type="email" id="personform-email">
            </div>
            <div class="form-group">
              <label for="personform-notes">Notes</label>
              <textarea id="personform-notes" rows="4"></textarea>
            </div>
            <button type="submit">Save</button>
            <button class="close" type="button">Close</button>
          </form>
    </div>


    <div id="workflowform" class="container" style="display: none;">
        <form>
            <h2>Workflow</h2>
            <div class="form-group">
              <label for="workflowform-name">Name</label>
              <input type="text" id="workflowform-name">
            </div>
            <div class="form-group">
              <label for="workflowform-notes">Notes</label>
              <textarea id="workflowform-notes" rows="4"></textarea>
            </div>
            <button type="submit">Save</button>
            <button class="close" type="button">Close</button>
          </form>
    </div>


    <div id="workflowstepsform" class="container" style="display: none;">
        <form>
            <h2>Workflow Steps</h2>
            <div class="form-group">
              <label for="workflowform-name">Name</label>
              <input type="text" id="workflowform-name" readonly>
            </div>

            <div class="ganttchart">
                <div class="gantttask" style="width: 30%; left: 0%; top: 0%;">Task 1</div>
                <div class="gantttask" style="width: 40%; left: 30%; top: 20%;">Task 2</div>
                <!-- Add more tasks as needed -->
            </div>

            <button type="button">Add</button>
            <button class="close" type="button">Close</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>



</html>
